name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:base-devel

    steps:
    - name: Install dependencies
      run: pacman -Syu git wget --noconfirm
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: configure git
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Actions"
    - name: configure & build
      run: |
        ./clean_build.sh
        ./remove_bloat.sh
        ./copy_deps.sh
        ./common_files.sh
    - name: Build EasyPak
      run: |
        wget https://github.com/codehz/EasyPak/releases/download/v0.5.0/ezbin
        chmod +x ezbin
        ./ezbin wine64 package.txt
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: wine
        path: dist
    - name: test packaging
      run: |
        strace dist/bin/wine64 --version
        strace wine64 --version
    - name: Upload artifact (ezpak)
      uses: actions/upload-artifact@v2
      with:
        name: ezpak
        path: wine64
    - name: Packaging
      run: |
        cd dist
        tar cvfJ ../../wine.tar.xz *
    - name: Create a new GitHub release if a new tag is pushed
      uses: svenstaro/upload-release-action@v1-release
      if: startsWith(github.ref, 'refs/tags/')
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file_glob: true
        file: "{wine.tar.xz,wine64}"
        asset_name: wine.tar.xz
        tag: ${{ github.ref }}
        overwrite: true
