name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: alpine:latest

    steps:
    - uses: actions/checkout@v2
    - name: install build
      run: apk add linux-headers musl-dev libc-dev gcc git flex bison autoconf automake make bash tar xz libunwind-dev
    - name: apply patch
      run: |
        cd wine
        git apply $PWD/../no-pie.patch
    - name: configure & build
      run: |
        cd wine
        cp ../*.sh .
        ./clean_build.sh
        ./remove_bloat.sh
        ./copy_deps.sh
        ./common_files.sh
        rm -rf dist/include
    - name: Build EasyPak
      run: |
        wget https://github.com/codehz/EasyPak/releases/download/v0.5.0/ezbin
        chmod +x ezbin
        ./ezbin wine/dist/wine64 launcher.txt
        ./ezbin wine64 package.txt
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: wine
        path: wine/dist
    - name: Upload artifact (ezpak)
      uses: actions/upload-artifact@v2
      with:
        name: ezpak
        path: wine64
    - name: Packaging
      run: |
        cd wine/dist
        tar cvfJ ../../wine.tar.xz *
    - name: Create a new GitHub release if a new tag is pushed
      uses: svenstaro/upload-release-action@v1-release
      if: startsWith(github.ref, 'refs/tags/')
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file_glob: true
        file: "{wine.tar.xz,wine64}"
        asset_name: wine.tar.xz
        tag: ${{ github.ref }}
        overwrite: true
